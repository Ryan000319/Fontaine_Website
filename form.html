<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact: History and Lore</title>
    <link rel="icon" href="styles/icons/paimon/website_icon.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    
    <nav id="sidebar" class="navbar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#section0">Form</a>
        </li>
      </ul>
    </nav>
    
    <div id="app">
        <!-- Navigation Bar -->
        <navbar-component></navbar-component>
        <!-- Section 0: Form -->
        <section id="section0" class="video-background-section position-relative">
            <video autoplay loop muted playsinline class="video-background">
                <source src="styles/videos/music.mp4" type="video/mp4">
            </video>

             <div class="form-container align-items-center justify-content-center">
                <form @submit.prevent="validateForm">
                    <fieldset>
                        <legend>User Details</legend>
                        <div class="row">
                            <!-- Name Field -->
                            <div class="col-md-4 mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" v-model="name" required @blur="validateName" 
                                       :class="{'is-invalid': nameError && touchedFields.name}">
                                <div class="invalid-feedback" v-if="nameError && touchedFields.name">{{ nameError }}</div>
                            </div>

                            <!-- Last Name Field -->
                            <div class="col-md-4 mb-3">
                                <label for="lastName" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" v-model="lastName" required @blur="validateLastName" 
                                       :class="{'is-invalid': lastNameError && touchedFields.lastName}">
                                <div class="invalid-feedback" v-if="lastNameError && touchedFields.lastName">{{ lastNameError }}</div>
                            </div>

                            <!-- Username Field -->
                            <div class="col-md-4 mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" v-model="username" required @blur="validateUsername" 
                                       :class="{'is-invalid': usernameError && touchedFields.username}">
                                <div class="invalid-feedback" v-if="usernameError && touchedFields.username">{{ usernameError }}</div>
                            </div>

                            <!-- Password Field -->
                            <div class="col-md-4 mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" v-model="password" required @blur="validatePassword" 
                                       :class="{'is-invalid': passwordError && touchedFields.password}">
                                <div class="invalid-feedback" v-if="passwordError && touchedFields.password">{{ passwordError }}</div>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="col-md-4 mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPassword" required v-model="confirmPassword" @blur="validateConfirmPassword" 
                                       :class="{'is-invalid': confirmPasswordError && touchedFields.confirmPassword}">
                                <div class="invalid-feedback" v-if="confirmPasswordError && touchedFields.confirmPassword">{{ confirmPasswordError }}</div>
                            </div>

                            <!-- Phone Number Field -->
                            <div class="col-md-4 mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number:</label>
                                <input type="text" class="form-control" id="phoneNumber" v-model="phoneNumber" required @blur="validatePhoneNumber" 
                                       :class="{'is-invalid': phoneNumberError && touchedFields.phoneNumber}">
                                <div class="invalid-feedback" v-if="phoneNumberError && touchedFields.phoneNumber">{{ phoneNumberError }}</div>
                            </div>

                            <!-- Email Address Field -->
                            <div class="col-md-4 mb-3">
                                <label for="email" class="form-label">Email Address:</label>
                                <input type="email" required class="form-control" id="email" v-model="email" required @blur="validateEmail" 
                                       :class="{'is-invalid': emailError && touchedFields.email}">
                                <div class="invalid-feedback" v-if="emailError && touchedFields.email">{{ emailError }}</div>
                            </div>


                            <!-- Street Address Field -->
                            <div class="col-md-4 mb-3">
                                <label for="streetAddress" class="form-label">Street Address:</label>
                                <input type="text" class="form-control" id="streetAddress" v-model="streetAddress">
                            </div>

                            <!-- City/Town Field -->
                            <div class="col-md-4 mb-3">
                                <label for="city" class="form-label">City/Town:</label>
                                <input type="text" class="form-control" id="city" v-model="city">
                            </div>
                            
                            <!-- Postcode Field -->
                            <div class="col-md-4 mb-3">
                                <label for="postcode" class="form-label">Postcode:</label>
                                <input type="text" class="form-control" id="postcode" v-model="postcode" @blur="validatePostcode"
                                       :class="{'is-invalid': postcodeError && touchedFields.postcode}">
                                <div class="invalid-feedback" v-if="postcodeError && touchedFields.postcode">{{ postcodeError }}</div>
                            </div>

                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Services</legend>
                        <div class="row">
                            <!-- Subject Field -->
                            <div class="col-md-6 mb-3">
                                <label for="subject" class="form-label">Subject:</label>
                                <input type="text" class="form-control" id="subject" v-model="subject" required>
                            </div>

                            <!-- Category Field -->
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category:</label>
                                <select class="form-control" id="category" v-model="category" required>
                                    <option value="History & Lore in Fontaine">History & Lore in Fontaine</option>
                                    <option value="Character in Fontaine">Character in Fontaine</option>
                                    <option value="Music in Fontaine">Music in Fontaine</option>
                                </select>
                            </div>
                        </div>

                        <!-- Enquiry Field -->
                        <div class="mb-3">
                            <label for="enquiry" class= "form-label">Enquiry:</label>
                            <textarea class="form-control" id="enquiry" v-model="enquiry" required></textarea>
                        </div>

                        
                    </fieldset>
                    <button type="submit" class="btn btn-primary" :disabled="isFormInvalid">Submit</button>
                </form>


            </div>
        </section>
       




        <!-- Footer -->
        <footer-component></footer-component>

    </div>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            offset: 120, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 800 // values from 0 to 3000, with step 50ms
        });
    </script>
</body>
</html>
