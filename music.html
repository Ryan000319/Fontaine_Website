<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact: History and Lore</title>
    <link rel="icon" href="styles/icons/paimon/website_icon.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    
    <nav id="sidebar" class="navbar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#section0">Introduction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section1">Music Player</a>
        </li>
      </ul>
    </nav>
    
    <div id="app">
        <!-- Navigation Bar -->
        <navbar-component></navbar-component>
        
        
        
        <!-- Section 0: Introduction with Video Background -->
        <section id="section0" class="video-background-section position-relative">
            <video autoplay loop muted playsinline class="video-background">
                <source src="styles/videos/music4.mp4" type="video/mp4">
            </video>

            <!-- Add inside the video-background-section in history.html -->
            <div class="video-content-container position-absolute w-100 h-100">
                <div class="history-welcome-message" data-aos="fade-up" data-aos-delay="300">
                    <h1>Music of Fontaine</h1>
                    <p class="history-text">
                        Relax and take some time to enjoy and experience the best music Fontaine has to offer. 
                    </p>
                </div>
            </div>
        </section>

        <!-- Section 1: Music Player with Dynamic Video Background -->
        <section id="section1" class="video-background-section position-relative">
            <video ref="videoPlayer" autoplay loop muted playsinline class="video-background">
                <source :src="tracks[currentTrackIndex].video" type="video/mp4">
            </video>
            <audio ref="audioPlayer" @loadedmetadata="updateProgress" @timeupdate="updateProgress">
                <source :src="tracks[currentTrackIndex].audio" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <div class="music-player-controls container position-absolute bottom-0 pb-3">
                <div class="now-playing">
                    <img src="styles/icons/paimon/music.png" alt="Playing" class="custom-icon" :class="{ 'rotating-icon': isPlaying }">
                    <div>Playing now: </div>
                    <div>{{ tracks[currentTrackIndex].name }}</div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn btn-secondary mx-2" @click="previousTrack">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="btn btn-primary mx-2" @click="togglePlay">
                        <i :class="isPlaying ? 'fas fa-pause' : 'fas fa-play'"></i>
                    </button>
                    <button class="btn btn-secondary mx-2" @click="nextTrack">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                <div class="volume-control d-flex align-items-center justify-content-center mt-2">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" v-model="volume" @input="changeVolume" class="volume-slider ml-2">
                </div>
            </div>
        </section>



        <!-- Footer -->
        <footer-component></footer-component>

    </div>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            offset: 120, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 800 // values from 0 to 3000, with step 50ms
        });
    </script>
</body>
</html>
